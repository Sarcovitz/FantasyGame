<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account Confirmation</h1>
        </div>
        <div class="content">
            <h2>Hello, ***USERNAME***!</h2>
            <p>Thank you for creating an account with us. Please click the button below to confirm your email address and activate your account.</p>
            <a href="***LINK***" class="button">Confirm Account</a>
        </div>
        <div class="footer">
            <p>If you did not create an account, please ignore this email.</p>
            <p>&copy; 2024 Fantasy Game. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
